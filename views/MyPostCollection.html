<table class="table">
    <tr ng-repeat="post in posts">
        <td><img ng-src="{{post.image_url}}" ng-if="post.image_url" alt="Imagen asociada" width="64" class="img-rounded"></td>
        <td>{{post.text}}</td>
        <td>{{post.author}}</td>
        <td>{{post.likes}}</td>
        <td>{{post.dislikes}}</td>
    </tr>
</table>
