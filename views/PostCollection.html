<header>
    <h2>Todos los post</h2>
</header>
<form class="form-inline">
    <div class="form-group">
        <label for="filterField">Nombre</label>
        <input type="text" ng-model="authorFilter" placeholder="Nombre del autor" id="filterField">
    </div>
</form>
<table class="table">
    <tr ng-repeat="post in posts | filter:{author:authorFilter}" bg-post-element post="post"></tr>
</table>
