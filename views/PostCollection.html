<header>
    <h2>Todos los post</h2>
</header>
<form class="form-inline">
    <div class="form-group">
        <label for="filterField">Nombre</label>
        <input type="text" ng-model="authorFilter" placeholder="filter" id="filterField">
    </div>
</form>
<table class="table">
    <tr ng-repeat="post in posts | filter:{author:authorFilter}">
        <td><img ng-src="{{post.image_url}}" ng-if="post.image_url" alt="Imagen asociada" width="64" class="img-rounded"></td>
        <td>
            <div><strong>{{post.text}}</strong></div>
            <div><small>{{post.author | SignatureFilter:post.created}}</small></div>
        </td>
        <td>
            <button class="btn btn-primary" type="button" ng-click="meGusta(post)">
                Me gusta <span class="badge">{{post.likes}}</span>
            </button>
        </td>
        <td>
            <button class="btn btn-danger" type="button" ng-click="noMeGusta(post)">
                No me gusta <span class="badge">{{post.dislikes}}</span>
            </button>
        </td>
    </tr>
</table>
