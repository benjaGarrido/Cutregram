<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutregram</title>
    <!-- TODO incluir bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/PostCollection.js"></script>
</head>
<body ng-app="Cutregram">
    <div class="container">
        <header>
            <h1>Cutregram</h1>
        </header>
        <table class="table" ng-controller="postColletionCtrl">
            <tr ng-repeat="post in posts">
                <td>{{post.text}}</td>
                <td>{{post.author}}</td>
                <td>{{post.likes}}</td>
                <td>{{post.dislikes}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
